<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Registration</title>
<style type="text/css">
/*Customer registration css*/

#customerregistrationbodycss{
	width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;	
}
#customerregistrationformcss{
	width: 50%;
    height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #00ffff;
    border-radius: 10px;
}
</style>
</head>
<body id="customerregistrationbodycss">
	<div id="customerregistrationformcss">
	
		<form action="customerRegistration">
		<h1>FashionCommerce</h1>
			<h1 style="color: darkblue;">Registration form</h1>
			<input placeholder="Enter your name" name="name"> <br> <br>
			<input placeholder="Enter your emailId" name="emailId"> <br>
			<br> <input placeholder="Enter your mobileNumber"
				name="mobileNumber"> <br> <br> <input
				placeholder="Enter your gender" name="gender"> <br> <br>
			<input placeholder="Enter your Address" name="address"> <br>
			<br> <input placeholder="Enter your password"> <br>		
			<br> <input placeholder="Confirm your password" name="password">
			<br> <br> <input type="submit">
		</form>

	</div>







</body>
</html>
